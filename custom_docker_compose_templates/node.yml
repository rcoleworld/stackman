node-backend:
    container_name: node-backend
    image: node-backend
    build: 
        context: ./api
        dockerfile: Dockerfile
    networks:
        - backend
    ports:
        - "8081:8081"
    volumes:
        - ./api/:/usr/src/app/api
        - /app/node_modules/
    web-cli:
        image: node-backend
        command: sh